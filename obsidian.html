<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirect para Obsidian</title>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const obsidianUrl = params.get('obsidian');
  if (obsidianUrl) {
    window.location.href = obsidianUrl;
  } else {
    document.body.innerHTML = "Nenhum par√¢metro 'obsidian' encontrado!";
  }
</script>
</body>
</html>
